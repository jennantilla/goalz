{% extends 'base.html' %}

{% block title %}Goalz{% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid" style="background-color: white">
  <div class="container">
    <h1 class="display-4">Goalz</h1>
    <p class="lead">Think it. Visualize it. Accomplish it.</p>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="mx-5 my-1 modal-btn btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Sign up
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/register" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password">
                </div>  
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Get account!</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="mx-5 my-1 modal-btn btn btn-primary" data-toggle="modal" data-target="#sign-in">
  Sign in
</button>

<!-- Modal -->
<div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-inLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sign-inLabel">Sign in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password">
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Log in!</button>
      </div>
      </form>
    </div>
  </div>
</div>




{% endblock %}
